        <input 
          [(ngModel)]="formData.employeeName" 
          name="fullName" 
          id="fullName"
          type="text" 
          class="form-control" 
          placeholder="Enter full name" 
          required 
        />
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="phoneNumber">Phone Number</label>

            name="phoneNumber" 
            id="phoneNumber" 
            type="tel" 
            class="form-control" 
            placeholder="Enter phone number" 
            required

      <div class="form-group">
        <label>Gender</label>
        <div class="form-check">
          <input 
            [(ngModel)]="formData.employeeGender" 
            name="gender" 
            id="check-male" 
            type="radio" 
            class="form-check-input" 
            value="male" 
          />
          <label class="form-check-label" for="check-male">Male</label>
        </div>
        <div class="form-check">
          <input 
            [(ngModel)]="formData.employeeGender" 
            name="gender" 
            id="check-female" 
            type="radio" 
            class="form-check-input" 
            value="female" 
          />
          <label class="form-check-label" for="check-female">Female</label>
        </div>
        <div class="form-check">
          <input 
            [(ngModel)]="formData.employeeGender" 
            name="gender" 
            id="check-other" 
            type="radio" 
            class="form-check-input" 
            value="prefer not to say" 
          />
          <label class="form-check-label" for="check-other">Prefer not to say</label>
        </div>
      </div>

          [(ngModel)]="formData.employeeAddress"

          placeholder="Enter street address"
